<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style/style.css" rel="stylesheet" type="text/css">
    <title>Find users of github!</title>
</head>
<body>
    <div class="app">
        <div class="Box">
            <div class="searchTools">
                <input id="inputName" type="text" placeholder="  Search username...">
                <button id="btn-search" class="button">Search</button>
            </div>
            <div id="info">
                <div class="userProfile">
                    <img id="profilePic" alt="git pic">
                <div class="userInfo">
                    <span id="username"></span>
                    <h3 id="fullname"><h3>
                    <span id="userBio"></span>
                </div>
                </div>
                <div id="infoTable">
                    <div>
                        <h3>Repositories</h3>
                        <table class="table">
                            <tbody id="repoTable">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>   
        </div>
        <div id="error">Does not exist</div>
    </div>
<script src="scripts/main.js"></script>
</body>
</html>
